<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #3498db;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      text-align: center;
      padding: 30px;
      background-color: #e74c3c;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #2ecc71;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    #christmas-tree {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Merry Christmas and Happy New Year 2024!</h1>
  <p>Wishing you a blessed Christmas and a fruitful New Year filled with joy and prosperity.</p>
 
  <img id="christmas-tree" src="christmas_tree.jpg" alt="Christmas Tree">
  <p><i>**Peter**</i></p>
</div>

<script>
  // You can add additional JavaScript code here if needed
</script>

</body>
</html>
